<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Листинг 10-1. Простая HTML-форма</title>
</head>

<body>

<form action="z4-1b.php" method="GET">
    <div align="center">
        <p><b>Выберите горизонтальное расположение</b></p>
        <p>
            <label>
                <input type="radio" name="align" value="left">
            </label>
            слева
        </p>
        <p>
            <label>
                <input type="radio" name="align" value="center">
            </label>
            по центру
        </p>
        <p>
            <label>
                <input type="radio" name="align" value="right">
            </label>
            справа
        </p>

        <p><b>Выберите вертикальное расположение</b></p>
        <p>
            <label>
                <input type="checkbox" name="valign[]"
                       value="top">
            </label>сверху
        <p>
            <label>
                <input type="checkbox" name="valign[]"
                       value="middle">
            </label>посередине
        <p>
            <label>
                <input type="checkbox" name="valign[]"
                       value="bottom">
            </label>внизу

        <p><input type="submit" value="Выполнить"></p>
    </div>
</form>

</body>
</html>
